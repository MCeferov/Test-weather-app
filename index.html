                        <ul class="hourly_forecast_hours">

                                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                                <span>72°</span>
                            </li>
                        </ul>
                    </section>
                    <section class="left_bottom_forecast">
                        <section class="ten_day_forecast card">
                            <div class="card_head">
                                <img src="./img/10-day_icon.png" alt="">
                                <p>10-DAY FORECAST</p>
                            </div>
                            <ul></ul>
                        </section>
                        <section class="left_bottom_right_forecast">

                    </section>
                </section>
                <section class="right_forecast">
                    <section class="map_card card">
                        <div class="card_head">
                            <img src="./img/map_icon.svg" alt="">
                            <p>PRECIPITATION</p>
                        </div>
                        <div id="map" style="width: 100%; height: 333px"></div>
